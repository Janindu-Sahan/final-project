<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
        <li><a href="budget.html"><i class="fas fa-coins"></i> Budget</a></li>
        <li><a href="costs.html"><i class="fas fa-money-bill-wave"></i> Costs</a></li>
        <li><a href="income-costs.html"><i class="fas fa-file-invoice-dollar"></i> Income</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customer Management</a></li>
        <li><a href="shipment.html"><i class="fas fa-shipping-fast"></i> Shipment</a></li>
        <li><a href="purches.html"><i class="fas fa-money-bill-wave"></i> Purchase</a></li>
        <li><a href="roles.html"><i class="fas fa-user-cog"></i> Role Management</a></li>
      </ul>
      <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header>
        <div class="top-bar">
          <div class="logo">
            <img src="assets/logo.jpg" alt="Logo" style="height: 50px;">
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Type for search">
          </div>
          <div class="user-icons">
            <span class="icon"><i class="fas fa-bell"></i></span>
            <span class="icon"><i class="fas fa-comments"></i></span>
            <a href="profile.html">
              <span class="icon"><i class="fas fa-user-circle"></i></span>
            </a>
          </div>
        </div>
      </header>

      <h1>Add New Sale</h1>

      <!-- Add Sales Form -->
      <form class="add-sales-form" id="addSalesForm">
        <div class="form-group">
          <label for="salesId">Sales ID</label>
          <input type="text" id="salesId" name="salesId" required>
        </div>

        <div class="form-group">
          <label for="salesDate">Sales Date</label>
          <input type="date" id="salesDate" name="salesDate" required>
        </div>

        <div class="form-group">
          <label for="salesQuantity">Sales Quantity</label>
          <input type="number" id="salesQuantity" name="salesQuantity" required>
        </div>

        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" required>
        </div>

        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" name="customerName" required>
        </div>

        <div class="form-group">
          <button type="submit">Add Sale</button>
        </div>

        <p class="error-message" id="formErrorMessage"></p>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('addSalesForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const salesId = document.getElementById('salesId').value;
      const salesDate = document.getElementById('salesDate').value;
      const salesQuantity = document.getElementById('salesQuantity').value;
      const productName = document.getElementById('productName').value;
      const customerName = document.getElementById('customerName').value;
      const errorMessage = document.getElementById('formErrorMessage');

      // Validate the form fields
      if (salesId && salesDate && salesQuantity && productName && customerName) {
        // Simulate form submission (replace this with actual form submission logic)
        alert('Sale added successfully!');
        
        // Clear the form
        document.getElementById('addSalesForm').reset();
      } else {
        errorMessage.textContent = 'All fields are required.';
      }
    });
  </script>
</body>
</html>
