  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
        <li><a href="budget.html"><i class="fas fa-coins"></i> Budget</a></li>
        <li><a href="costs.html"><i class="fas fa-money-bill-wave"></i> Costs</a></li>
        <li><a href="income-costs.html"><i class="fas fa-file-invoice-dollar"></i> Income</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customer Management</a></li>
        <li><a href="shipment.html"><i class="fas fa-shipping-fast"></i> Shipment</a></li>
        <li><a href="purches.html"><i class="fas fa-money-bill-wave"></i> Purchase</a></li>
        <li><a href="purches.html"><i class="fa-solid fa-file-code"></i>Reports</a></li> 
        <li><a href="roles.html"><i class="fas fa-user-cog"></i> Role Management</a></li>
      </ul>
      <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header>
        <div class="top-bar">
          <div class="logo">
            <img src="assets/logo.jpg" alt="Logo" style="height: 50px;">
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Type for search">
          </div>
          <div class="user-icons">
            <span class="icon"><i class="fas fa-bell"></i></span>
            <span class="icon"><i class="fas fa-comments"></i></span>
            <a href="profile.html">
              <span class="icon"><i class="fas fa-user-circle"></i></span>
            </a>
          </div>
        </div>
      </header>

      <h1>Add New Cost</h1>

      <!-- Add Cost Form -->
      <form class="add-cost-form" id="addCostForm">
        <div class="form-group">
          <label for="costCategory">Category</label>
          <input type="text" id="costCategory" name="costCategory" placeholder="e.g., Utilities, Salaries" required>
        </div>

        <div class="form-group">
          <label for="costDescription">Description</label>
          <textarea id="costDescription" name="costDescription" placeholder="Enter cost description" required></textarea>
        </div>

        <div class="form-group">
          <label for="costAmount">Amount</label>
          <input type="number" id="costAmount" name="costAmount" placeholder="e.g., 120.50" required>
        </div>

        <div class="form-group">
          <label for="costDate">Date</label>
          <input type="date" id="costDate" name="costDate" required>
        </div>

        <div class="form-group">
          <button type="submit">Add Cost</button>
        </div>

        <p class="error-message" id="formErrorMessage"></p>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('addCostForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const costCategory = document.getElementById('costCategory').value;
      const costDescription = document.getElementById('costDescription').value;
      const costAmount = document.getElementById('costAmount').value;
      const costDate = document.getElementById('costDate').value;
      const errorMessage = document.getElementById('formErrorMessage');

      // Validate the form fields
      if (costCategory && costDescription && costAmount && costDate) {
        // Simulate form submission (you can replace this with actual submission logic)
        alert('Cost added successfully!');
        
        // Clear the form
        document.getElementById('addCostForm').reset();
      } else {
        errorMessage.textContent = 'All fields are required.';
      }
    });
  </script>
</body>
</html>
