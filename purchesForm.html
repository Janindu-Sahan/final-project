<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/topbar.css">
  <link rel="stylesheet" href="styles/purchases.css">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
        <li><a href="budget.html"><i class="fas fa-coins"></i> Budget</a></li>
        <li><a href="costs.html"><i class="fas fa-money-bill-wave"></i> Costs</a></li>
        <li><a href="income-costs.html"><i class="fas fa-file-invoice-dollar"></i> Income </a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customer Management</a></li>
        <li><a href="shipment.html"><i class="fas fa-shipping-fast"></i> Shipment </a></li>
        <li><a href="purches.html"><i class="fas fa-money-bill-wave"></i> Purchase</a></li>
        <li><a href="roles.html"><i class="fas fa-user-cog"></i> Role Management</a></li>
      </ul>
      <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header>
        <div class="top-bar">
          <div class="logo">
            <img src="assets/logo.jpg" alt="Logo" style="height: 50px;">
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Type for search">
          </div>
          <div class="user-icons">
            <span class="icon"><i class="fas fa-bell"></i></span>
            <span class="icon"><i class="fas fa-comments"></i></span>
            <a href="profile.html">
              <span class="icon"><i class="fas fa-user-circle"></i></span>
            </a>
          </div>
        </div>
      </header>

      <h1>Add New Purchase</h1>

      <!-- Add Purchase Form -->
      <form class="add-purchase-form" id="addPurchaseForm">
        <div class="form-group">
          <label for="purchaseId">Purchase ID</label>
          <input type="text" id="purchaseId" name="purchaseId" required>
        </div>

        <div class="form-group">
          <label for="supplier">Supplier</label>
          <input type="text" id="supplier" name="supplier" required>
        </div>

        <div class="form-group">
          <label for="purchaseDate">Purchase Date</label>
          <input type="date" id="purchaseDate" name="purchaseDate" required>
        </div>

        <div class="form-group">
          <label for="itemDetails">Item Details</label>
          <textarea id="itemDetails" name="itemDetails" placeholder="Enter item name, quantity, price, etc." required></textarea>
        </div>

        <div class="form-group">
          <label for="totalCost">Total Cost</label>
          <input type="number" id="totalCost" name="totalCost" required>
        </div>

        <div class="form-group">
          <button type="submit">Add Purchase</button>
        </div>

        <p class="error-message" id="formErrorMessage"></p>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('addPurchaseForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const purchaseId = document.getElementById('purchaseId').value;
      const supplier = document.getElementById('supplier').value;
      const purchaseDate = document.getElementById('purchaseDate').value;
      const itemDetails = document.getElementById('itemDetails').value;
      const totalCost = document.getElementById('totalCost').value;
      const errorMessage = document.getElementById('formErrorMessage');

      // Validate the form fields
      if (purchaseId && supplier && purchaseDate && itemDetails && totalCost) {
        // Simulate form submission (you can replace this with actual form submission logic)
        alert('Purchase added successfully!');
        
        // Clear the form
        document.getElementById('addPurchaseForm').reset();
      } else {
        errorMessage.textContent = 'All fields are required.';
      }
    });
  </script>
</body>
</html>
